<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Flexbox - bullseye</title>
    <style>
    body {
      margin: 0;
    }

    main {
      min-height: 100vh;

      display: flex;
    }

    .box {
      width: 100px;
      height: 100px;

      margin: auto;

      border: 5px solid #f00;
      border-radius: 50%;
      padding: 50px;

      background-color: #000;
      color: #fff;
    }

    </style>
  </head>
  <body>
    <main>
      <div class="box"></div>
    </main>
  </body>
</html>
