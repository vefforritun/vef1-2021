<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>xhr</title>
  </head>

  <body>
    <script>
    const url = 'https://apis.is/cyclecounter';

    fetch(url)
      .then((response) => {
        if (response.ok) {
          return response.json();
        }
        throw new Error('Something went wrong on api server!');
      })
      .then((response) => {
        console.log(response);
      })
      .catch((error) => {
        console.error(error);
      });
    </script>
  </body>
</html>
